                        <tr><td class="pos-label highlight">POD</td><td class="pos-val highlight">${d.positioning.pod}</td></tr>
                        <tr><td class="pos-label">POP</td><td class="pos-val">${d.positioning.pop}</td></tr>
                        <tr><td class="pos-label">POF</td><td class="pos-val">${d.positioning.pof}</td></tr>
                    </table>
                `;
            } else {
                 content.innerHTML = `<p>Select a product or use case to view details.</p>`;
            }
        }

        window.closePanel = function(){ document.getElementById('info-card').classList.remove('active'); }

        window.filterView = function(targetId) {
            document.querySelectorAll('.icon-btn').forEach(b=>b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            allNodes.forEach(n => {
                if (targetId === 'all') {
                    n.mesh.visible = true; if(n.labelEl) n.labelEl.style.opacity=1;
                } else {
                    if (n.level === 0) { n.mesh.visible=true; if(n.labelEl)n.labelEl.style.opacity=1; return; }
                    let match = false;
                    if (n.id === targetId || n.parentId === targetId) match = true;
                    // L4の場合、親の親がtargetIdかチェック
                    if (n.level === 3) { const p = allNodes.find(x=>x.id===n.parentId); if(p && p.parentId === targetId) match=true; }
                    
                    // 直系の親L2も表示しておくと見やすい
                    if (n.level === 1 && allNodes.some(child => child.parentId === n.id && child.id === targetId)) match = true;

                    n.mesh.visible = match;
                    if(n.labelEl) n.labelEl.style.opacity = match ? 1 : 0;
                }
            });
            lines.forEach(l => { l.line.visible = l.source.mesh.visible && l.target.mesh.visible; });
        };

        function animate() {
            requestAnimationFrame(animate); controls.update(); stars.rotation.y -= 0.0001; renderer.render(scene, camera);
            labelElements.forEach(item => {
                if (!item.mesh.visible) { item.element.style.opacity=0; return; }
                const v = new THREE.Vector3(); item.mesh.updateWorldMatrix(true,false); item.mesh.getWorldPosition(v); v.project(camera);
                if (v.z > 1.0) { item.element.style.opacity=0; return; }
                const x = (v.x*.5+.5)*window.innerWidth; const y = (v.y*-.5+.5)*window.innerHeight;
                item.element.style.left=`${x}px`; item.element.style.top=`${y}px`; item.element.style.opacity=1;
            });
        }
        animate();
        window.addEventListener('resize', ()=>{ camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>
